[built-in options]
cpp_std = 'c++17'
buildtype = 'release'
optimization = '3'
b_ndebug = 'if-release'
b_lto = 'false'
b_asneeded = 'true'
warning_level = '2'
werror = 'false'

[project options]
cpu_opt = 'generic'
fast_math = false
thinlto = false
use_openmp = true
use_numa = true
strict_warnings = false
build_tests = false
